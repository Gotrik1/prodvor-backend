services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: prodvor
      POSTGRES_PASSWORD: prodvor
      POSTGRES_DB: prodvor
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./services/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./services/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
      - "-c"
      - "hba_file=/etc/postgresql/pg_hba.conf"
    networks: [prodvor-network]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    depends_on: [postgres]
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks: [prodvor-network]

  minio:
    profiles: ["localstore"]
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: localminio
      MINIO_ROOT_PASSWORD: localminio123456
      MINIO_SERVER_CORS_ALLOW_ORIGIN: "*"
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio-data:/data
    networks: [prodvor-network]

  minio-mc:
    profiles: ["localstore"]
    image: minio/mc:latest
    container_name: minio-mc
    depends_on: [minio]
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 localminio localminio123456 &&
      mc mb -p local/team-logos || true &&
      mc anonymous set download local/team-logos || true &&
      mc mb -p local/covers || true &&
      mc anonymous set download local/covers || true &&
      mc mb -p local/avatars || true &&
      mc anonymous set download local/avatars || true &&
      tail -f /dev/null
      "
    networks: [prodvor-network]

volumes:
  minio-data:
  pgadmin-data:
  postgres-data:

networks:
  prodvor-network:
    driver: bridge
